<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Recommendation - Car Nexus</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("Family.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .container {
            max-width: 500px;
            margin: 120px auto 20px; /* Added margin to accommodate the navbar */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.1rem;
            color: #ddd;
            text-align: left;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        select, input {
            background-color: #f8f8f8;
            color: #333;
        }

        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #32cd32;
        }

        .result p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Load Navbar -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML("afterbegin", data);
                })
                .catch(error => console.error("Error loading navbar:", error));
        });
    </script>

    <!-- Recommendation Form -->
    <div class="container">
        <h2>Car Recommendation</h2>
        <form id="recommendationForm">
            <label for="purpose">Purpose of the Car</label>
            <select id="purpose" required>
                <option value="" disabled selected>Select Purpose</option>
                <option value="School">School</option>
                <option value="Office Commute">Office Commute</option>
                <option value="Uber">Uber</option>
                <option value="Family">Family</option>
            </select>

            <label for="riders">Average Number of Riders</label>
            <input type="number" id="riders" placeholder="Enter number of riders" required>

            <label for="mileage">Estimated Monthly Mileage</label>
            <input type="number" id="mileage" placeholder="Enter monthly mileage" required>

            <button type="button" id="recommendButton" onclick="recommendCars()">Get Recommendations</button>
        </form>
        <div id="recommendations" class="result"></div>
    </div>

    <!-- JavaScript -->
    <script src="recommendations.js"></script>
</body>
</html>
