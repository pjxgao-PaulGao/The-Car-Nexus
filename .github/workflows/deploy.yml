# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages and security scanning
permissions:
  contents: read
  pages: write
  id-token: write
  security-events: write  # This permission is necessary for uploading security scan results

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Security Vulnerability Scanning job using CodeQL
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up CodeQL
        uses: github/codeql-action/init@v2

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # Lightweight validation job
  validate:
    name: Validate Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for README.md
        run: |
          if [ ! -f "README.md" ]; then
            echo "Error: README.md is missing!" >&2
            exit 1
          fi
          echo "README.md found!"
      
      - name: Validate HTML files
        run: |
          if ! find . -name "*.html" | grep -q .; then
            echo "Error: No HTML files found!" >&2
            exit 1
          fi
          echo "HTML files found!"

  # Broken link testing
  check-broken-links:
    name: Broken Link Testing
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Broken Link Testing
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose
          output: "lychee-output.txt"

  # Spell-checking documentation files
  spellcheck:
    name: Spell Check Documentation
    runs-on: ubuntu-latest
    needs: validate  # Ensures validate job runs first
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install and run spell checker
        uses: csexton/markdown-spell-check-action@v2
        with:
          files: '**/*.md'  # Specify the file types to check (e.g., Markdown files)

  # Deployment to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    needs: [validate, security-scan, check-broken-links, spellcheck]  # Ensures all other jobs are successful first
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
