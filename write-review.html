<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body id="write-review-page">
    <div class="review-form-container">
        <h2>Write a Review</h2>
        <form id="review-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" placeholder="Rating (1-5)" required>
            
            <label for="feedback">Review:</label>
            <textarea id="feedback" name="feedback" placeholder="Write your review here..." required></textarea>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Submit Review</button>
        </form>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
